<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=10;
            document.writeln(a);//10
            document.writeln(a++);//10
            document.writeln(a);//11
            document.writeln(++a);//12

            document.writeln(a);//12
            document.writeln(a--);//12
            document.writeln(a);//11
            document.writeln(--a);//10
        </script>
    </body>
</html>
