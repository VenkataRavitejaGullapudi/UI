        <script type="text/javascript">    
            var a=10;//global varibale
            function add()
            {
                var b=20;//local variable
                var c=a+b;
                document.writeln("addition of " + a + " and " + b + " is " + c+"<br/>");
            }
            function sub()
            {
                var b=20;//local variable
                var d=a-b;
                document.writeln("sub of " + a + " and " + b + " is " + d+"<br/>");
                
            }
            add();//calling
            sub();//calling
        </script>
