<html>
    <head>
        <title>Functions</title>
    </head>
    <body>

        <script type="text/javascript">
            //without arguments
            function add()
            {
                
                var a = 10;
                var b = 20;
                document.writeln(a+b);
            }
            add();

            //with arguments
            function multiply(x,y)
            {
                
                document.writeln(x*y);
            }
            multiply(3,4);
        </script>

    </body>
</html>
